<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - User Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen py-8 px-4"
  >
    <div class="max-w-2xl mx-auto">
      <div
        class="bg-gray-800 backdrop-blur-lg bg-opacity-80 rounded-2xl shadow-2xl p-8 border border-gray-700"
      >
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
          <p class="text-gray-300">
            Join us today! Registration is free and easy.
          </p>
        </div>

        <!-- Error Message -->
        <div
          th:if="${error}"
          class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-6 relative"
          role="alert"
        >
          <span th:text="${error}"></span>
          <button
            type="button"
            class="absolute top-0 bottom-0 right-0 px-4 py-3 text-red-500 hover:text-red-300"
            onclick="this.parentElement.style.display='none'"
          >
            <svg
              class="fill-current h-6 w-6"
              role="button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </button>
        </div>

        <form
          th:action="@{/register}"
          th:object="${user}"
          method="post"
          class="space-y-6"
        >
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="name"
                class="block text-sm font-medium text-gray-300 mb-2"
                >Full Name *</label
              >
              <input
                type="text"
                class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                th:field="*{name}"
                th:class="${#fields.hasErrors('name')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200'"
                placeholder="Enter your full name"
              />
              <div
                class="text-red-400 text-sm mt-1"
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
              ></div>
            </div>
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-300 mb-2"
                >Username *</label
              >
              <input
                type="text"
                class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                th:field="*{username}"
                th:class="${#fields.hasErrors('username')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200'"
                placeholder="Choose a username"
              />
              <div
                class="text-red-400 text-sm mt-1"
                th:if="${#fields.hasErrors('username')}"
                th:errors="*{username}"
              ></div>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-300 mb-2"
                >Email Address *</label
              >
              <input
                type="email"
                class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                th:field="*{email}"
                th:class="${#fields.hasErrors('email')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200'"
                placeholder="Enter your email"
              />
              <div
                class="text-red-400 text-sm mt-1"
                th:if="${#fields.hasErrors('email')}"
                th:errors="*{email}"
              ></div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-300 mb-2"
                >Password *</label
              >
              <input
                type="password"
                class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                th:field="*{password}"
                th:class="${#fields.hasErrors('password')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200'"
                placeholder="Create a password"
              />
              <div
                class="text-red-400 text-sm mt-1"
                th:if="${#fields.hasErrors('password')}"
                th:errors="*{password}"
              ></div>
            </div>
          </div>

          <div>
            <label
              for="address"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Address *</label
            >
            <textarea
              class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-none"
              th:field="*{address}"
              rows="3"
              th:class="${#fields.hasErrors('address')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 resize-none' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 resize-none'"
              placeholder="Enter your address"
            ></textarea>
            <div
              class="text-red-400 text-sm mt-1"
              th:if="${#fields.hasErrors('address')}"
              th:errors="*{address}"
            ></div>
          </div>

          <div>
            <label
              for="telephone"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Telephone *</label
            >
            <input
              type="tel"
              class="w-full px-4 py-3 bg-gray-700 border rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              th:field="*{telephone}"
              placeholder="10 digits required"
              th:class="${#fields.hasErrors('telephone')} ? 'w-full px-4 py-3 bg-gray-700 border border-red-500 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200'"
            />
            <div
              class="text-red-400 text-sm mt-1"
              th:if="${#fields.hasErrors('telephone')}"
              th:errors="*{telephone}"
            ></div>
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Create Account
            </button>
          </div>
        </form>

        <div class="text-center mt-6">
          <p class="text-gray-300">
            Already have an account?
            <a
              th:href="@{/login}"
              class="text-blue-400 hover:text-blue-300 font-medium transition duration-200"
              >Sign in here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
