<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pahana Edu - Items</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-boxes text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg"
              >Item Management</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <a
              th:href="@{/admin/dashboard}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              <i class="fas fa-dashboard mr-1"></i> Dashboard
            </a>
            <span class="text-gray-300"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/logout}"
              class="text-gray-300 hover:text-white transition duration-200 flex items-center"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline" th:text="${successMessage}"></span>
      </div>
      <div
        th:if="${errorMessage}"
        class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline" th:text="${errorMessage}"></span>
      </div>

      <!-- Header -->
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
        <div class="flex justify-between items-center">
          <h1 class="text-2xl font-bold text-white flex items-center">
            <i class="fas fa-boxes mr-2"></i>
            Item Management
          </h1>
          <a
            th:href="@{/items/admin/add}"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200"
          >
            <i class="fas fa-plus mr-2"></i>Add New Item
          </a>
        </div>
      </div>

      <!-- Items Table -->
      <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-700">
          <h2 class="text-lg font-semibold text-white">All Items</h2>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Item Code
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Price
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Stock
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Created
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-gray-800 divide-y divide-gray-700">
              <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="7" class="px-6 py-4 text-center text-gray-400">
                  No items found
                </td>
              </tr>
              <tr th:each="item : ${items}" class="hover:bg-gray-700">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-white"
                  th:text="${item.itemCode}"
                ></td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div
                    class="text-sm font-medium text-white"
                    th:text="${item.name}"
                  ></div>
                  <div
                    class="text-sm text-gray-400"
                    th:text="${item.description}"
                  ></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-white">
                  <span
                    th:text="${#numbers.formatDecimal(item.price, 1, 2)}"
                  ></span>
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-white"
                  th:text="${item.stockQuantity}"
                ></td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${item.status == T(com.springboot.project.entity.Item$ItemStatus).ACTIVE ? 'bg-green-100 text-green-800 rounded-full px-2 py-1' : 
                                item.status == T(com.springboot.project.entity.Item$ItemStatus).OUT_OF_STOCK ? 'bg-red-100 text-red-800 rounded-full px-2 py-1' : 
                                'bg-blue-100 text-blue-800 rounded-full px-2 py-1'}"
                    class="inline-flex items-center text-xs font-medium"
                  >
                    <i
                      th:class="${item.status == T(com.springboot.project.entity.Item$ItemStatus).ACTIVE ? 'fas fa-check-circle mr-1' : 
                                  item.status == T(com.springboot.project.entity.Item$ItemStatus).OUT_OF_STOCK ? 'fas fa-times-circle mr-1' : 
                                  'fas fa-info-circle mr-1'}"
                    ></i>
                    <span th:text="${item.status}"></span>
                  </span>
                </td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-gray-400"
                  th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"
                ></td>
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2"
                >
                  <a
                    th:href="@{/items/admin/edit/{itemCode}(itemCode=${item.itemCode})}"
                    class="text-blue-400 hover:text-blue-300 transition duration-200"
                  >
                    <i class="fas fa-edit"></i> Edit
                  </a>
                  <form
                    th:action="@{/items/admin/delete/{itemCode}(itemCode=${item.itemCode})}"
                    method="post"
                    class="inline"
                  >
                    <button
                      type="submit"
                      onclick="return confirm('Are you sure you want to delete this item?')"
                      class="text-red-400 hover:text-red-300 transition duration-200"
                    >
                      <i class="fas fa-trash"></i> Delete
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
