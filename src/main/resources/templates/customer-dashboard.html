<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-green-800 border-b border-green-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-user text-green-300 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg"
              >Customer Portal</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-green-200"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/logout}"
              class="text-green-200 hover:text-white transition duration-200 flex items-center"
            >
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700 mb-8">
        <div
          class="bg-gradient-to-r from-green-600 to-emerald-600 rounded-t-lg px-6 py-4"
        >
          <h4 class="text-white text-xl font-semibold flex items-center">
            <i class="fas fa-home mr-2"></i> Customer Dashboard
          </h4>
        </div>
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <a
              th:href="@{'/items/customer'}"
              class="block bg-gradient-to-br from-blue-600 to-blue-700 rounded-lg p-6 text-white transform hover:scale-105 transition duration-200 cursor-pointer shadow-lg"
            >
              <div class="text-center">
                <i class="fas fa-shopping-bag text-4xl mb-4 opacity-80"></i>
                <h5 class="text-lg font-semibold mb-2">Shop Items</h5>
                <p class="text-blue-100 text-sm">Browse available products</p>
              </div>
            </a>
            <a
              href="/users/profile"
              class="block bg-gradient-to-br from-green-600 to-green-700 rounded-lg p-6 text-white transform hover:scale-105 transition duration-200 cursor-pointer shadow-lg"
            >
              <div class="text-center">
                <i class="fas fa-user text-4xl mb-4 opacity-80"></i>
                <h5 class="text-lg font-semibold mb-2">My Profile</h5>
                <p class="text-green-100 text-sm">
                  View and update your profile
                </p>
              </div>
            </a>
            <div
              class="bg-gradient-to-br from-purple-600 to-purple-700 rounded-lg p-6 text-white transform hover:scale-105 transition duration-200 cursor-pointer shadow-lg"
            >
              <div class="text-center">
                <i class="fas fa-file-invoice text-4xl mb-4 opacity-80"></i>
                <h5 class="text-lg font-semibold mb-2">My Bills</h5>
                <p class="text-purple-100 text-sm">View your billing history</p>
              </div>
            </div>
            <div
              class="bg-gradient-to-br from-red-600 to-pink-600 rounded-lg p-6 text-white transform hover:scale-105 transition duration-200 cursor-pointer shadow-lg"
            >
              <div class="text-center">
                <i class="fas fa-headset text-4xl mb-4 opacity-80"></i>
                <h5 class="text-lg font-semibold mb-2">Support</h5>
                <p class="text-red-100 text-sm">Get help and support</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-gray-800 rounded-lg shadow-xl border border-gray-700">
        <div
          class="bg-gray-700 rounded-t-lg px-6 py-4 border-b border-gray-600"
        >
          <h5 class="text-white text-lg font-semibold flex items-center">
            <i class="fas fa-info-circle mr-2 text-blue-400"></i> Account
            Information
          </h5>
        </div>
        <div class="p-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Account Number:</strong>
                  <span
                    class="text-blue-400"
                    th:text="${user.accountNumber}"
                  ></span>
                </p>
              </div>
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Name:</strong>
                  <span class="text-green-400" th:text="${user.name}"></span>
                </p>
              </div>
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Email:</strong>
                  <span class="text-purple-400" th:text="${user.email}"></span>
                </p>
              </div>
            </div>
            <div class="space-y-4">
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Username:</strong>
                  <span
                    class="text-yellow-400"
                    th:text="${user.username}"
                  ></span>
                </p>
              </div>
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Telephone:</strong>
                  <span
                    class="text-pink-400"
                    th:text="${user.telephone}"
                  ></span>
                </p>
              </div>
              <div class="bg-gray-700 rounded-lg p-4">
                <p class="text-gray-300">
                  <strong class="text-white">Member Since:</strong>
                  <span
                    class="text-cyan-400"
                    th:text="${#temporals.format(user.createdAt, 'MMM dd, yyyy')}"
                  ></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
