<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Items - Customer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-shopping-bag text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg">Shop Items</span>
          </div>
          <div class="flex items-center space-x-4">
            <a
              th:href="@{'/customer/dashboard'}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              <i class="fas fa-dashboard mr-1"></i> Dashboard
            </a>
            <span class="text-gray-300"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/logout}"
              class="text-gray-300 hover:text-white transition duration-200 flex items-center"
            >
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Header -->
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
        <h1 class="text-2xl font-bold text-white flex items-center">
          <i class="fas fa-shopping-bag mr-2"></i>
          Available Items
        </h1>
        <p class="text-gray-400 mt-2">
          Browse our available products and click on any item to see more
          details
        </p>
      </div>

      <!-- Items Grid -->
      <div th:if="${#lists.isEmpty(items)}" class="text-center py-12">
        <i class="fas fa-box-open text-6xl text-gray-600 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-400 mb-2">
          No Items Available
        </h3>
        <p class="text-gray-500">Check back later for new products!</p>
      </div>

      <div
        th:unless="${#lists.isEmpty(items)}"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >
        <div
          th:each="item : ${items}"
          class="bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 cursor-pointer transform hover:scale-105"
          th:onclick="'window.location.href=\'/items/customer/details/' + ${item.itemCode} + '\''"
        >
          <!-- Product Image -->
          <div
            class="aspect-w-1 aspect-h-1 w-full overflow-hidden bg-gray-700 flex items-center justify-center h-48"
          >
            <img
              th:src="@{/images/product.jpg}"
              th:alt="${item.name}"
              class="w-full h-full object-cover object-center group-hover:opacity-75 transition-opacity duration-300"
              onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            />
            <div
              class="hidden w-full h-full items-center justify-center bg-gray-700"
            >
              <i class="fas fa-image text-4xl text-gray-500"></i>
            </div>
          </div>

          <!-- Product Info -->
          <div class="p-4">
            <h3
              class="text-lg font-medium text-white mb-2"
              th:text="${item.name}"
            ></h3>

            <p
              th:if="${item.description}"
              class="text-sm text-gray-400 mb-3 line-clamp-2"
              th:text="${#strings.abbreviate(item.description, 80)}"
            ></p>

            <div class="flex items-center justify-between">
              <div class="text-xl font-bold text-blue-400">
                $<span
                  th:text="${#numbers.formatDecimal(item.price, 1, 2)}"
                ></span>
              </div>
              <div class="flex items-center space-x-2">
                <div
                  th:if="${item.stockQuantity > 0}"
                  class="text-green-400 text-sm flex items-center"
                >
                  <i class="fas fa-check-circle mr-1"></i>
                  In Stock
                </div>
                <div
                  th:if="${item.stockQuantity == 0}"
                  class="text-red-400 text-sm flex items-center"
                >
                  <i class="fas fa-times-circle mr-1"></i>
                  Out of Stock
                </div>
              </div>
            </div>

            <!-- Click to view details -->
            <div class="mt-3 text-center">
              <div
                class="text-blue-400 text-sm flex items-center justify-center hover:text-blue-300 transition-colors duration-200"
              >
                <i class="fas fa-eye mr-1"></i>
                Click to view details
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Summary Stats -->
      <div
        th:unless="${#lists.isEmpty(items)}"
        class="mt-8 bg-gray-800 rounded-lg shadow-lg p-6"
      >
        <h3 class="text-lg font-semibold text-white mb-4">Shop Summary</h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="text-center">
            <div
              class="text-2xl font-bold text-blue-400"
              th:text="${#lists.size(items)}"
            >
              0
            </div>
            <div class="text-gray-400 text-sm">Available Items</div>
          </div>
          <div class="text-center">
            <div
              class="text-2xl font-bold text-green-400"
              th:text="${#lists.size(items.?[stockQuantity > 0])}"
            >
              0
            </div>
            <div class="text-gray-400 text-sm">In Stock</div>
          </div>
          <div class="text-center">
            <div class="text-2xl font-bold text-blue-400">
              <span th:if="${not #lists.isEmpty(items)}">
                $<span
                  th:text="${averagePrice != null ? #numbers.formatDecimal(averagePrice, 1, 2) : '0.00'}"
                ></span>
              </span>
              <span th:if="${#lists.isEmpty(items)}">$0.00</span>
            </div>
            <div class="text-gray-400 text-sm">Average Price</div>
          </div>
        </div>
      </div>

    </div>

    <style>
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;

  </body>
