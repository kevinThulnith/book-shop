<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pahana Edu - Order Management</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-shopping-cart text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg"
              >Order Management</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <span class="text-gray-300"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/admin-dashboard}"
              th:if="${user.type.name() == 'ADMIN'}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              Dashboard
            </a>
            <a
              th:href="@{/staff-dashboard}"
              th:if="${user.type.name() == 'STAFF'}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              Dashboard
            </a>
            <a
              th:href="@{/logout}"
              class="text-gray-300 hover:text-white transition duration-200 flex items-center"
            >
              Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="mb-6 bg-green-600 text-white p-4 rounded-lg"
      >
        <span th:text="${successMessage}"></span>
      </div>
      <div
        th:if="${errorMessage}"
        class="mb-6 bg-red-600 text-white p-4 rounded-lg"
      >
        <span th:text="${errorMessage}"></span>
      </div>

      <!-- Header Section -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h1 class="text-3xl font-bold text-white">Order Management</h1>
          <p class="text-gray-400 mt-2">Create and manage customer orders</p>
        </div>
        <a
          th:href="@{/orders/create}"
          class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition duration-200 flex items-center"
        >
          <i class="fas fa-plus mr-2"></i>
          Create New Order
        </a>
      </div>

      <!-- Orders Table -->
      <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Order #
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Customer
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Total Amount
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Created At
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-gray-800 divide-y divide-gray-700">
              <tr
                th:each="order : ${orders}"
                class="hover:bg-gray-700 transition duration-150"
              >
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white"
                >
                  #<span th:text="${order.billNumber}"></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  <div>
                    <div
                      class="font-medium"
                      th:text="${order.customer.name}"
                    ></div>
                    <div
                      class="text-gray-500"
                      th:text="${order.customer.email}"
                    ></div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  <span
                    th:text="${#numbers.formatDecimal(order.finalAmount, 1, 2)}"
                  ></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${order.status.name() == 'DRAFT'} ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800' : 
                             (${order.status.name() == 'CONFIRMED'} ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800' : 
                             (${order.status.name() == 'PAID'} ? 'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800' : 
                             'px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800'))"
                    th:text="${order.status}"
                  >
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
                  <span
                    th:text="${#temporals.format(order.createdAt, 'MMM dd, yyyy HH:mm')}"
                  ></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <div class="flex space-x-2">
                    <a
                      th:href="@{/orders/{id}(id=${order.billNumber})}"
                      class="text-blue-400 hover:text-blue-300 transition duration-150"
                      title="View Details"
                    >
                      <i class="fas fa-eye"></i>
                    </a>
                    <a
                      th:href="@{/orders/{id}/edit(id=${order.billNumber})}"
                      th:if="${order.status.name() == 'DRAFT'}"
                      class="text-green-400 hover:text-green-300 transition duration-150"
                      title="Edit Order"
                    >
                      <i class="fas fa-edit"></i>
                    </a>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(orders)}">
                <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                  <i class="fas fa-shopping-cart text-4xl mb-2"></i>
                  <div class="text-lg">No orders found</div>
                  <div class="text-sm">
                    Create your first order to get started
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
