<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-plus-circle text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg">Add New Item</span>
          </div>
          <div class="flex items-center space-x-4">
            <a
              th:href="@{/items/admin}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              <i class="fas fa-boxes mr-1"></i> Items
            </a>
            <span class="text-gray-300"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/logout}"
              class="text-gray-300 hover:text-white transition duration-200 flex items-center"
            >
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-2xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="bg-gray-800 rounded-lg shadow-lg p-6">
        <div class="mb-6">
          <h1 class="text-2xl font-bold text-white flex items-center">
            <i class="fas fa-plus-circle mr-2"></i>
            Add New Item
          </h1>
          <p class="text-gray-400 mt-2">
            Fill in the details to add a new item to the inventory
          </p>
        </div>

        <form
          th:action="@{/items/admin/add}"
          th:object="${item}"
          method="post"
          class="space-y-6"
        >
          <!-- Item Name -->
          <div>
            <label
              for="name"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Item Name <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              th:field="*{name}"
              id="name"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter item name"
            />
            <div
              th:if="${#fields.hasErrors('name')}"
              class="mt-1 text-red-400 text-sm"
              th:errors="*{name}"
            ></div>
          </div>

          <!-- Description -->
          <div>
            <label
              for="description"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Description
            </label>
            <textarea
              th:field="*{description}"
              id="description"
              rows="3"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter item description (optional)"
            ></textarea>
          </div>

          <!-- Price -->
          <div>
            <label
              for="price"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Price <span class="text-red-400">*</span>
            </label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-400">$</span>
              <input
                type="number"
                th:field="*{price}"
                id="price"
                step="0.01"
                min="0"
                class="w-full pl-8 pr-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="0.00"
              />
            </div>
            <div
              th:if="${#fields.hasErrors('price')}"
              class="mt-1 text-red-400 text-sm"
              th:errors="*{price}"
            ></div>
          </div>

          <!-- Stock Quantity -->
          <div>
            <label
              for="stockQuantity"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Stock Quantity <span class="text-red-400">*</span>
            </label>
            <input
              type="number"
              th:field="*{stockQuantity}"
              id="stockQuantity"
              min="0"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter stock quantity"
            />
            <div
              th:if="${#fields.hasErrors('stockQuantity')}"
              class="mt-1 text-red-400 text-sm"
              th:errors="*{stockQuantity}"
            ></div>
          </div>

          <!-- Status -->
          <div>
            <label
              for="status"
              class="block text-sm font-medium text-gray-300 mb-2"
            >
              Status
            </label>
            <select
              th:field="*{status}"
              id="status"
              class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option
                th:value="${T(com.springboot.project.entity.Item$ItemStatus).ACTIVE}"
                th:text="${T(com.springboot.project.entity.Item$ItemStatus).ACTIVE}"
              >
                ACTIVE
              </option>
              <option
                th:value="${T(com.springboot.project.entity.Item$ItemStatus).INACTIVE}"
                th:text="${T(com.springboot.project.entity.Item$ItemStatus).INACTIVE}"
              >
                INACTIVE
              </option>
              <option
                th:value="${T(com.springboot.project.entity.Item$ItemStatus).OUT_OF_STOCK}"
                th:text="${T(com.springboot.project.entity.Item$ItemStatus).OUT_OF_STOCK}"
              >
                OUT_OF_STOCK
              </option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="flex justify-end space-x-4 pt-4">
            <a
              th:href="@{/items/admin}"
              class="px-6 py-2 bg-gray-600 hover:bg-gray-700 text-white font-medium rounded-lg transition duration-200"
            >
              Cancel
            </a>
            <button
              type="submit"
              class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200"
            >
              <i class="fas fa-save mr-2"></i>Add Item
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
