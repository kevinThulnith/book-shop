<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-history text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg">My Orders</span>
          </div>
          <div class="flex items-center space-x-4">
            <a th:href="@{/}" class="text-gray-300 hover:text-white transition duration-200">Dashboard</a>
            <a th:href="@{/logout}" class="text-gray-300 hover:text-white transition duration-200 flex items-center">
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-10">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">My Order History</h1>
        </div>

        <div class="bg-gray-800 shadow-md rounded my-6">
            <table class="min-w-full table-auto">
                <thead>
                    <tr class="bg-gray-700 text-gray-300 uppercase text-sm leading-normal">
                        <th class="py-3 px-6 text-left">Order #</th>
                        <th class="py-3 px-6 text-center">Date</th>
                        <th class="py-3 px-6 text-center">Status</th>
                        <th class="py-3 px-6 text-right">Total</th>
                    </tr>
                </thead>
                <tbody class="text-gray-200 text-sm font-light">
                    <tr th:each="order : ${orders}" class="border-b border-gray-700 hover:bg-gray-600">
                        <td class="py-3 px-6 text-left whitespace-nowrap">
                            <span th:text="${order.billNumber}"></span>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </td>
                        <td class="py-3 px-6 text-center">
                            <span class="bg-purple-600 text-white py-1 px-3 rounded-full text-xs" th:text="${order.status}"></span>
                        </td>
                        <td class="py-3 px-6 text-right">
                            <span th:text="${'S' + #numbers.formatDecimal(order.finalAmount, 1, 2)}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
