<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - User Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 min-h-screen flex items-center justify-center p-4"
  >
    <div class="w-full max-w-md">
      <div
        class="bg-gray-800 backdrop-blur-lg bg-opacity-80 rounded-2xl shadow-2xl p-8 border border-gray-700"
      >
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white mb-2">Welcome Back</h2>
          <p class="text-gray-300">Please sign in to your account</p>
        </div>

        <!-- Success Message -->
        <div
          th:if="${success}"
          class="bg-green-900 border border-green-700 text-green-300 px-4 py-3 rounded-lg mb-4 relative"
          role="alert"
        >
          <span th:text="${success}"></span>
          <button
            type="button"
            class="absolute top-0 bottom-0 right-0 px-4 py-3 text-green-500 hover:text-green-300"
            onclick="this.parentElement.style.display='none'"
          >
            <svg
              class="fill-current h-6 w-6"
              role="button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </button>
        </div>

        <!-- Error Message -->
        <div
          th:if="${error}"
          class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded-lg mb-4 relative"
          role="alert"
        >
          <span th:text="${error}"></span>
          <button
            type="button"
            class="absolute top-0 bottom-0 right-0 px-4 py-3 text-red-500 hover:text-red-300"
            onclick="this.parentElement.style.display='none'"
          >
            <svg
              class="fill-current h-6 w-6"
              role="button"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <title>Close</title>
              <path
                d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"
              />
            </svg>
          </button>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Username</label
            >
            <input
              type="text"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-300 mb-2"
              >Password</label
            >
            <input
              type="password"
              class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Sign In
            </button>
          </div>
        </form>

        <div class="text-center mt-6">
          <p class="text-gray-300">
            Don't have an account?
            <a
              th:href="@{/register}"
              class="text-blue-400 hover:text-blue-300 font-medium transition duration-200"
              >Sign up here</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
