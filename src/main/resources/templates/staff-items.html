<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Management - Staff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#eff6ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
                900: "#1e3a8a",
              },
            },
          },
        },
      };
    </script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <i class="fas fa-warehouse text-blue-400 text-xl mr-2"></i>
            <span class="text-white font-semibold text-lg"
              >Inventory Management</span
            >
          </div>
          <div class="flex items-center space-x-4">
            <a
              th:href="@{'/staff/dashboard'}"
              class="text-gray-300 hover:text-white transition duration-200"
            >
              <i class="fas fa-dashboard mr-1"></i> Dashboard
            </a>
            <span class="text-gray-300"
              >Welcome,
              <span class="text-white font-medium" th:text="${user.name}"></span
            ></span>
            <a
              th:href="@{/logout}"
              class="text-gray-300 hover:text-white transition duration-200 flex items-center"
            >
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <!-- Success/Error Messages -->
      <div
        th:if="${successMessage}"
        class="mb-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline" th:text="${successMessage}"></span>
      </div>
      <div
        th:if="${errorMessage}"
        class="mb-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
        role="alert"
      >
        <span class="block sm:inline" th:text="${errorMessage}"></span>
      </div>

      <!-- Header -->
      <div class="bg-gray-800 rounded-lg shadow-lg p-6 mb-6">
        <h1 class="text-2xl font-bold text-white flex items-center">
          <i class="fas fa-warehouse mr-2"></i>
          Inventory Management
        </h1>
        <p class="text-gray-400 mt-2">Update stock quantities for items</p>
      </div>

      <!-- Items Table -->
      <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
        <div class="px-6 py-4 border-b border-gray-700">
          <h2 class="text-lg font-semibold text-white">All Items</h2>
        </div>

        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-700">
            <thead class="bg-gray-700">
              <tr>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Item Code
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Name
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Price
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Current Stock
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Status
                </th>
                <th
                  class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider"
                >
                  Update Stock
                </th>
              </tr>
            </thead>
            <tbody class="bg-gray-800 divide-y divide-gray-700">
              <tr th:if="${#lists.isEmpty(items)}">
                <td colspan="6" class="px-6 py-4 text-center text-gray-400">
                  No items found
                </td>
              </tr>
              <tr th:each="item : ${items}" class="hover:bg-gray-700">
                <td
                  class="px-6 py-4 whitespace-nowrap text-sm text-white"
                  th:text="${item.itemCode}"
                ></td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div
                    class="text-sm font-medium text-white"
                    th:text="${item.name}"
                  ></div>
                  <div
                    class="text-sm text-gray-400"
                    th:text="${item.description}"
                  ></div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-white">
                  $<span
                    th:text="${#numbers.formatDecimal(item.price, 1, 2)}"
                  ></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${item.stockQuantity == 0 ? 'text-red-400 font-bold' : item.stockQuantity <= 10 ? 'text-yellow-400 font-medium' : 'text-white'}"
                    class="text-sm"
                    th:text="${item.stockQuantity}"
                  ></span>
                  <span
                    th:if="${item.stockQuantity <= 10}"
                    class="text-xs text-yellow-400 ml-1"
                    >(Low Stock)</span
                  >
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span
                    th:class="${item.status == T(com.springboot.project.entity.Item$ItemStatus).ACTIVE ? 'bg-green-100 text-green-800' : 
                                               item.status == T(com.springboot.project.entity.Item$ItemStatus).OUT_OF_STOCK ? 'bg-red-100 text-red-800' : 
                                               'bg-gray-100 text-gray-800'}"
                    class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                    th:text="${item.status}"
                  ></span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <form
                    th:action="@{/items/staff/update-quantity/{itemCode}(itemCode=${item.itemCode})}"
                    method="post"
                    class="flex items-center space-x-2"
                  >
                    <input
                      type="number"
                      name="stockQuantity"
                      th:value="${item.stockQuantity}"
                      min="0"
                      class="w-20 px-2 py-1 bg-gray-700 border border-gray-600 rounded text-white text-center focus:outline-none focus:ring-1 focus:ring-blue-500"
                    />
                    <button
                      type="submit"
                      class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs transition duration-200"
                    >
                      <i class="fas fa-sync-alt"></i> Update
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Stock Alerts -->
      <div class="mt-6 bg-gray-800 rounded-lg shadow-lg p-6">
        <h3 class="text-lg font-semibold text-white mb-4 flex items-center">
          <i class="fas fa-exclamation-triangle text-yellow-400 mr-2"></i>
          Stock Alerts
        </h3>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-red-900 rounded-lg p-4">
            <div class="text-red-200 text-sm">Out of Stock</div>
            <div class="text-red-100 text-2xl font-bold">
              <span
                th:text="${#aggregates.sum(items.![stockQuantity == 0 ? 1 : 0])}"
                >0</span
              >
            </div>
          </div>
          <div class="bg-yellow-900 rounded-lg p-4">
            <div class="text-yellow-200 text-sm">Low Stock (â‰¤10)</div>
            <div class="text-yellow-100 text-2xl font-bold">
              <span
                th:text="${#aggregates.sum(items.![stockQuantity > 0 && stockQuantity <= 10 ? 1 : 0])}"
                >0</span
              >
            </div>
          </div>
          <div class="bg-green-900 rounded-lg p-4">
            <div class="text-green-200 text-sm">In Stock</div>
            <div class="text-green-100 text-2xl font-bold">
              <span
                th:text="${#aggregates.sum(items.![stockQuantity > 10 ? 1 : 0])}"
                >0</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
